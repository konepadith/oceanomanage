<div class="container d-flex justify-content-between">
    <div class="left-side">
        <h1>Left side</h1>
    </div>
    <div class="right-side">
        <h1 class="text-center">Oceano</h1>
        <h3 class="text-center">Employee Management</h3>
        <div [ngSwitch]="this.switchCompoent">
            <app-employee-all *ngSwitchCase="1" (newItemEvent)="addItem($event)"></app-employee-all>
            <app-employee-id *ngSwitchCase="2" [item]="items" ></app-employee-id>
            <h1>{{this.items}}</h1>
        </div>
    </div>
</div>
