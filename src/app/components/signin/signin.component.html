  <div class="container-fluid oceano-bg vh-100 position-relative">
    <div class="row">
      <div class="oceano-center">
        <div class="row">
          <div class="col text-center"><img src="../../../assets/image/logo.png" class="oceano-logo"  alt=""></div>
        <div class="col position-relative">
          <div class="oceano-form-bg ">
            <p class="text-uppercase fs-4 fw-bold text-primary">oceano co.,ltd</p>
            <form action="" class="form-signin " [formGroup]="signinForm" (ngSubmit)="loginUser()">
              <div class="form-group">
                <label class="fs-5 fw-bold">Sign in</label><br>
                <input
                  type="email"
                  class="form-control mt-3"
                  formControlName="employee_email"
                  placeholder="Enter email"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control mt-3"
                  formControlName="employee_pass"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-block mt-3 btn-primary">Sign in</button>
            </form>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
